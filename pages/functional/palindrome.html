<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWID Git - Palindrome</title>
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <main class="main-container">
      <h1>Palindrome (Functional)</h1>

      <form id="form">
        <div class="input-word-container">
          <label for="word">Input the word</label>
          <input type="text" name="word" id="word" required="required" />
        </div>

        <div class="method-container">
          <label>Choose the method</label>
          <label for="method-reverse" class="method-item">
            <input
              type="radio"
              name="method"
              id="method-reverse"
              value="reverse"
              required="required"
            />
            <span>Reverse</span>
          </label>
          <label for="method-loop" class="method-item">
            <input
              type="radio"
              name="method"
              id="method-loop"
              value="loop"
              required="required"
            />
            <span>Loop</span>
          </label>
          <label for="method-recursive" class="method-item">
            <input
              type="radio"
              name="method"
              id="method-recursive"
              value="recursive"
              required="required"
            />
            <span>Recursive</span>
          </label>
        </div>
        <button type="submit">Check Palindrome</button>
      </form>

      <p>
        <strong>Result: <span id="result">-</span></strong>
      </p>

      <p><a href="/">Back to Homepage</a></p>
    </main>

    <script type="module" src="./js/palindrome.js"></script>
  </body>
</html>
